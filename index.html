<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>

    <header class="header-container">

            <h1>Maxikiosco La Barra</h1>

            <a href="../index.html"><img src="./img/logo.png" alt="logo" class="logo"></a>
        </div>

        <div class="navbar">

                <img src="./img/carros.png" alt="" class="bar">
            </div>
            <div class="menu" id="menu">
                <div class="menu__header" id="cart">
                    <h2></h2>
                    <button id="close-menu-button" class="close-button">X</button>
                </div>
                <div class="cards__carrito">

                </div>
                <div class="precio__total" id="total-carrito">

                </div>

    <main>
        <div class="cards__container">

        </div>
    </main>

    <footer class="footer">
        <div class="footer__container1">
            <ul class="footer__lista1">
                <li><a href=""><img src="./img/instagram-piola (1).png" alt="instagram" class="footer__redes"
                            target="blank"></a></li>
                <li><a href=""><img src="./img/whatsapp-piola.png" alt="whatsapp" class="footer__redes"
                            target="blank"></a></li>
                <li><a href=""><img src="./img/facebook.png" alt="facebook" class="footer__redes" target="blank"></a>
                </li>
            </ul>
        </div>

    </footer>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./index.js"></script>

</html>
